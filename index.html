<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container py-5">
  <div class="row gy-4 gallery">
    <div class="col-6 col-md-4"><div class="item"><img src="img/1.jpg"></div></div>
    <div class="col-6 col-md-4"><div class="item"><img src="img/2.jpg"></div></div>
    <div class="col-6 col-md-4"><div class="item"><img src="img/3.jpg"></div></div>
    <div class="col-6 col-md-4"><div class="item"><img src="img/4.jpg"></div></div>
    <div class="col-6 col-md-4"><div class="item"><img src="img/5.jpg"></div></div>
    <div class="col-6 col-md-4"><div class="item"><img src="img/6.jpg"></div></div>
    <div class="col-6 col-md-4"><div class="item"><img src="img/22.jpg"></div></div>
  </div>
</div>
<div id="lightbox">
  <div id="box">
    <i class="fa-regular fa-circle-left"></i>
    <i class="fa-regular fa-circle-right"></i>
    <i id="closebtn" class="fa-regular fa-circle-xmark"></i>
  </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
